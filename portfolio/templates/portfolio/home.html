{% extends 'portfolio/base.html' %}

{% block content %}


    {% load static %}

    <div class="banner" style="background-image: url({% static 'portfolio/universe.avif' %});">
      <div class="container">
        <h1>Welcome to Chiara's Portfolio </h1>
      </div>
    </div>

    <h2 class="mt-5">Portfolio</h2>
    <hr>
    <div class="row">
      {% for project in projects %}
      <div class="col-lg-4 col-md-6">

        {% if project.url %}
        <a href="{{ project.url }}">
          <img src="{{ project.image.url }}" class="img-fluid mb-2">
        </a>
        {% else %}

        <img src="{{ project.image.url }}" class="img-fluid mb-2">
        {% endif %}
        <h3>{{ project.title }}</h3>
        <p>{{ project.description }}</p>

      </div>
      {% endfor %}
    </div>

{% endblock %}
</div>
